<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac Sundberg</title>
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>

<body>
<div id="background">
	
	<div id="banner">
		{% include banner.html %}
	</div>
	
	<div id="home-button-div">
		<a id="home-button" href="{{ site.baseurl }}/">Isaac Sundberg</a>
	</div>
	
	{% include header.html %}

	<div id="main">
		
		<div id="content">
			{% assign current = page.url | downcase | split: '/' %}
			{% if current[1] == nil %} 
				{% include home.html %}
			{% else %}
				{{ content }}
			{% endif %}
		</div>

	</div>
	
	<div id="footer">
		{% include footer.html %}
	</div>

</div>
</body>
</html>
