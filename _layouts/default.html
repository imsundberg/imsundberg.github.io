<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac M. Craig</title>
	<!-- link to main stylesheet -->
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>
	
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118399301-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-118399301-1');
</script>

<body>
	<div id="title" class="col-sm-8">
		Isaac M. Craig
	</div>
		
	{% include header.html %}
	<div id="banner" class="col-sm-8">
		{% include banner.html %}
	</div>

	<div id="main" class="col-med-16">
		{% if current[1] == nil %}
			<div class="col-sm-4" id="isaac">
			<a href="{{ site.baseurl }}/files/isaac.jpg">
				<img src="{{ site.baseurl }}/files/isaac.jpg" width="100%">
			</a>
			</div>
		{% endif %}
		<div id="content" class="col-sm-8">
		{% assign current = page.url | downcase | split: '/' %}
		{% if current[1] == nil %} 
			{% include home.html %}
       		{% else %}
			{{ content }}
		{% endif %}
       	</div>
	</div>
		

	<!-- <div id="footer" class="col-sm-16">
	</div> -->
		
</body>
</html>
