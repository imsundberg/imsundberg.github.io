<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac M. Craig</title>
	<!-- link to main stylesheet -->
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>
	
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118399301-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-118399301-1');

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
showSlides(slideIndex = n);
}

function showSlides(n) {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
if (n > slides.length) {slideIndex = 1} 
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none"; 
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block"; 
dots[slideIndex-1].className += " active";
}
</script>

<body>
	<div id="title" class="col-sm-8">
		Isaac M. Craig
	</div>
		
	{% include header.html %}
	<div id="banner" class="col-sm-8">
		{% include banner.html %}
	</div>

	<div id="main" class="col-med-16">
		{% if current[1] == nil %}
			<div class="col-sm-4" id="isaac">
			<a href="{{ site.baseurl }}/files/isaac.jpg">
				<img src="{{ site.baseurl }}/files/isaac.jpg" width="100%">
			</a>
			</div>
		{% endif %}
		<div id="content" class="col-sm-8">
		{% assign current = page.url | downcase | split: '/' %}
		{% if current[1] == nil %} 
			{% include home.html %}
       		{% else %}
			{{ content }}
		{% endif %}
       	</div>
	</div>
		

	<!-- <div id="footer" class="col-sm-16">
	</div> -->
		
</body>
</html>
