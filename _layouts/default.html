<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac M. Craig</title>
	<!-- link to main stylesheet -->
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>

<body>
	<div id="title" class="col-lg-4">
		Isaac M. Craig
	</div>
		
	{% include header.html %}

	<div id="main" class="col-lg-16">
		
		<div id="content" class="col-sm-8">
		{% assign current = page.url | downcase | split: '/' %}
		{% if current[1] == nil %} 
			{% include posts.html %}
		{% elsif current[1] == 'blog' %}
			{% include blog.html %}
       		{% else %}
			{{ content }}
		{% endif %}
        	</div>
		
		<div id="sidebar" class="col-sm-2">
		{% include sidebar.html %}
		</div>
       	</div>
		

	<div id="footer" class="col-sm-16">
		{% include footer.html %}
	</div>
		
</body>
</html>
