<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac M. Craig</title>
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>
	
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118399301-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-118399301-1');
</script>

<body>
	<div id="banner">
		{% include banner.html %}
	</div>

	<div id="main">
		<div id="title">
			Isaac M. Craig
		</div>

		{% include header.html %}
		
		
		<div id="content">
			{% assign current = page.url | downcase | split: '/' %}
			{% if current[1] == nil %} 
				{% include home.html %}
			{% else %}
				{{ content }}
			{% endif %}
		</div>

	</div>
	
	<div>
		{% include footer.html %}
	</div>
	
</body>
</html>
