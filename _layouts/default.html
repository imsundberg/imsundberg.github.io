<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac Sundberg</title>
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
	<meta name="google-site-verification" content="80_FJ8uu57uRE1oHAQuaOoliGyFKyx-YLR5EnsAjrmc" />
</head>
	
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118399301-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-118399301-1');
</script>

<body>
	<div id="banner">
		{% include banner.html %}
	</div>
	
	<div id="home-button">
		<a href="{{ site.baseurl }}/">Isaac Sundberg</a>
	</div>
	
	{% include header.html %}

	<div id="main">
		
		<div id="content">
			{% assign current = page.url | downcase | split: '/' %}
			{% if current[1] == nil %} 
				{% include home.html %}
			{% else %}
				{{ content }}
			{% endif %}
		</div>

	</div>
	
	<div id="footer">
		{% include footer.html %}
	</div>
	
</body>
</html>
