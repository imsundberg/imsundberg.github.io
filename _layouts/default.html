<!DOCTYPE html>
<html>
	
<head>
	<title>Isaac M. Craig</title>
	<!-- link to main stylesheet -->
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>
	
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'GA_TRACKING_ID');
</script>

<body>
	<div id="title" class="col-sm-8">
		Isaac M. Craig
	</div>
		
	{% include header.html %}
	<div id="banner" class="col-sm-8">
		{% include banner.html %}
	</div>

	<div id="main" class="col-med-16">
		<div id="content" class="col-sm-8">
		{% assign current = page.url | downcase | split: '/' %}
		{% if current[1] == nil %} 
			{% include home.html %}
       		{% else %}
			{{ content }}
		{% endif %}
       	</div>
	</div>
		

	<div id="footer" class="col-sm-16">
	</div>
		
</body>
</html>
