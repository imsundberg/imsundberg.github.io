<!DOCTYPE html>
<html>
	
<head>
	<title>{{ $page->title }}</title>
	<link href="{{ site.baseurl }}/css/index.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="{{ site.baseurl }}/tortoise.png">
</head>

<body>
	<div id="background">
		
		<div id="banner">
			<img id="banner-img" src="{{ site.baseurl }}/files/calc.png">
		</div>
		
		{% include teachHeader.html %}
		
	</div>
	
	<div id="main">

		<div id="content">
			{% assign current = page.url | downcase | split: '/' %}
			{% if current[1] == nil %} 
				{% include home.html %}
			{% else %}
				{{ content }}
			{% endif %}
		</div>
		
	</div>
	
	<div id="footer">
		{% include footer.html %}
	</div>

</body>
</html>
