<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}{% if !page.title %}: {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
{% include isso-comments.html %}

    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script>
$(function () {
sagecell.makeSagecell({inputLocation: '.sage',
languages: sagecell.allLanguages,
autoeval: true,
defaultLanguage: 'sage' ,
hide: ["editor", "editorToggle", "language","evalButton"],
//Focus the editor
callback: function() {$('#sagecell').find(".CodeMirror").get(0).CodeMirror.focus();}});
});
</script>

</head>

<body id="sagecell_main" onLoad="onLoadPage()">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
                    <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/teaching.html">Teaching</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/research.html">Research</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/undergraduate_research.html">Undergraduate Research</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/events.html">Events</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/talks.html">Talks</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/resources.html">Resources</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/posts.html">Posts</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/about.html">About</a></li>
                    {% if site.rssfeed != '' %}
                    <li class="active"><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>
                    {% endif %}
                    {% if site.github != '' %}
                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
