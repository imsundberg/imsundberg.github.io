---
layout: default
title: Questions
---
	<h1>{{ page.title }}</h1>
	<ol class="posts">

	  {% for question in site.questions %}
	    <li><a href="{{ question.url }}" title="{{ question.title }}">{{ question.title }}</a> - <span>{{ question.date | date_to_string }}</span></li>
	  {% endfor %}
	</ol>
